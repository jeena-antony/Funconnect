{% extends 'quiz/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunConnect</title>
</head>
<body>
    {% block body %}
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ game_id.game_img }}" height="300px" width="300px"/>
            </div>
            <div class="col-md-6">
                <h1>{{ game_id.game_name }}</h1>
                <h2>{{ game_id.game_desc }}</h2>
                <a href="{% url 'start_game' game_id.id %}" class="btn btn-success">Start</a>
                <h3><a href="/quiz">back</a></h3>
            </div>
        </div>
    
        </div>
    </div>

    {% endblock %}
</body>
</html>
