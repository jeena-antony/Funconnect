{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'quiz/style.css'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>FunConnect</title>
    <script type = "text/javascript">
        function func()
        {
            //alert("hi")
            var val = document.querySelector('input[name=options]:checked').value;
            alert(val);
            return val;
        }
    
    </script>
</head>
<body style="background-image: url('https://previews.123rf.com/images/flowerstock/flowerstock1210/flowerstock121000003/15554191-abstract-green-background-with-rhombus.jpg'); background-repeat: no-repeat; background-size: cover">
    <nav>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">FunConnect</a>
            <div class="navbar">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'index' %}">Menu</a>
                <a class="nav-item nav-link" href="{% url 'marks' %}">Marks</a>
                <a class="nav-item nav-link" href="{% url 'create_item' %}">Add game</a>
                <a class="nav-item nav-link" href="#">Help</a>
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
    </nav>
    {% if messages %}
      {% for message in messages %}
        
        <div class="alert alert-{{message.tags}}">
            {{ message }}
        </div>
       {% endfor %}
    {% endif %} 
    {%  block body %}
    {% endblock %}
</body>
</html>
