{% extends 'quiz/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunConnect</title>
</head>
<body>
    {% block body %}
    <br><br><br><br><br><br>
    <div class="container">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">User Name</th>
                <th scope="col">Game</th>
                <th scope="col">Marks</th>
              </tr>
            </thead>
            <tbody>
              
                {% for mark in marks_id %}
                {% if mark.user_id.id == current_user.id %}
                <tr>
                    <td>{{ mark.user_id }}</td>
                    <td>{{ mark.game_id }}</td>
                    <td>{{ mark.mark }}</td>
                </tr>
                {% endif %}
                {% endfor %}
                
            </tbody>
          </table>
    </div>
    {% endblock %}
</body>
</html>
